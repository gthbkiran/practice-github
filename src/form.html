<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice Form Elements</title>
  <style>
      .error-message {
        color: red;
        font-size: 14px;
      }
  </style>
  <script>
    function validateForm() {
        // Retrieving values and error elements
        const fname = document.getElementById("fname").value.trim();
        const lname = document.getElementById("lname").value.trim();
        const password = document.getElementById("password").value.trim();
        const fav_language = document.getElementsByName("fav_language");
        const chekboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        const birthday = document.getElementById("birthday").value.trim();
        const birthdaylocal = document.getElementById("birthdaylocaltime").value.trim();
        const emailid = document.getElementById("emailid").value.trim();
        const myfile = document.getElementById("myfile").value.trim();
        const cars = document.getElementById("cars").value.trim();
        const browsers = document.getElementById("browser").value.trim();
        const fnameError = document.getElementById("fname-error");
        const lnameError = document.getElementById("lname-error");
        const passwordError = document.getElementById("password-error");
        const radioError = document.getElementById("radio-error");
        const checkboxError = document.getElementById("checkbox-error");
        const birthdayError = document.getElementById("birthday-error");
        const birthdaylocalError = document.getElementById("birthdaylocal-error");
        const emailError = document.getElementById("email-error");
        const myfileError = document.getElementById("myfile-error");
        const carsError = document.getElementById("cars-error");
        const browsersError = document.getElementById("browsers-error");

        let isValid = true;
        let isRadioSelected = false;

        // Clear previous error messages
        fnameError.innerText = "";
        lnameError.innerText = "";
        passwordError.innerText = "";
        radioError.innerText = "";
        checkboxError.innerText = "";
        birthdayError.innerText = "";
        birthdaylocalError.innerText = "";
        emailError.innerText = "";
        myfileError.innerText = "";
        carsError.innerText = "";
        browsersError.innerText = "";


        // Validate First Name
        if (fname === "") {
            fnameError.innerText = "Please enter your first name.";
            isValid = false;
        }

        // Validate Last Name
        if (lname === "") {
            lnameError.innerText = "Please enter your last name.";
            isValid = false;
        }

        // Validate Password
        if (password === "") {
            passwordError.innerText = "Please enter your password.";
            isValid = false;
        } else if (password.length < 8) {
            passwordError.innerText = "Password must be at least 8 characters long.";
            isValid = false;
        }

        // Validate Radio Button Selection
        for (let i = 0; i < fav_language.length; i++) {
            if (fav_language[i].checked) {
                isRadioSelected = true;
                break;
            }
        }

        if (!isRadioSelected) {
            radioError.innerText = "Please select an option.";
            isValid = false;
        }

        if( chekboxes.length === 0){
            checkboxError.innerText = "Please select atleast one checkbox.";
            isValid = false;
        }

        if( birthday.length === 0){
          birthdayError.innerText = "Please select the your birth date";
          isValid = false;
        }

        if( birthdaylocal.length === 0 ){
          birthdaylocalError.innerText = " Please select the your birth date with local time";
          isValid = false;
        }

        if( emailid.length === 0 ) {
          emailError.innerText = "Please provide your email id.";
          isValid = false;
        }

        if( myfile.length === 0 ) {
          myfileError.innerText = "Please select the files";
          isValid = false;
        }

        if(cars.length === 0 ){
          carsError.innerText = "Please select a car ";
          isValid = false;
        }

        if( browsers.length === 0){
          browsersError.innerText = "Please select a browser";
          isValid = false;
        }

        return isValid;
    }
  </script>
</head>
<body>
  <form id="myform" oninput="x.value=parseInt(a.value)+parseInt(b.value)" autocomplete="on" onsubmit="return validateForm();">
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" autofocus maxlength="10">
      <span id="fname-error" class="error-message"></span><br>
      
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname">
      <span id="lname-error" class="error-message"></span><br>
      
      <label for="password">Password: </label>
      <input type="password" id="password" name="password">
      <span id="password-error" class="error-message"></span><br>
      
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label>
      <span id="radio-error" class="error-message"></span><br>
      
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1">I have a bike</label><br>
      
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">I have a car</label><br>
      
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3">I have a boat</label>
      <span id="checkbox-error" class="error-message"></span><br>
      
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" min="1996-01-01" max="2020-01-01">
      <span id="birthday-error" class="error-message"></span><br>
      
      <label for="birthdaylocaltime">Birthday (date and time): </label>
      <input type="datetime-local" id="birthdaylocaltime" name="birthdaylocaltime">
      <span id="birthdaylocal-error" class="error-message"></span><br>
      
      <label for="emailid">Enter your email:</label>
      <input type="email" id="emailid" name="emailid">
      <span id="email-error" class="error-message"></span><br>
      
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile">
      <span id="myfile-error" class="error-message"></span><br>
      
      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123"><br>
      
      <label for="countrycode">Country Code:</label>
      <input type="text" id="countrycode" name="countrycode" pattern="[A-Z][a-z]{3}" title="Three letter country code"><br>
      
      <label for="cars">Choose a car: </label>
      <select id="cars" name="cars" size="2" multiple>
        <option value="volvo" >Volvo</option>
        <option value="garuda">Garuda</option>
        <option value="deluxe">Deluxe</option>
        <option value="express">Express</option>
      </select>
      <span id="cars-error" class="error-message"></span><br>
      
      <textarea name="message" rows="10" cols="100">I am learning HTML with form elements</textarea><br>
      
      <button type="button" onclick="alert('Hello World')">Click Me!</button><br>
      
      <label for="browsers">Select a browser:</label>
      <input list="browsers" id="browser">
      <datalist id="browsers">s
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
      <span id="browsers-error" class="error-message"></span><br>
      
      <input type="range" id="a" name="a" value="50">
      70+
      <input type="number" id="b" name="b" value="50">
      =
      <output name="x" for="a b"></output><br><br>
      
      <input type="submit">
      <input type="reset">
    </fieldset>
  </form>
</body>
</html>
